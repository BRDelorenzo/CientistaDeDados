        <!--Criando a sessÃ£o do CSS-->
        <style>
            * {
                padding: 0px;
                margin: 0;
                box-sizing: border-box;
            }

            html{
                font-size:62.5%   
            }
            body{
                font-size:1.6rem;
                font-family:sans-serif;
                background: rgb(240,248,255);

            }

            h1,h2,h3,h4,h5,h6{
                font-family: 'Encode Sans', sans-serif;
            }

            .container{
                width: 144rem;
                margin: 0 auto;
                padding: 3rem;
            }

            .main-header-container{
                background-color: rgb(0,191,255);
            }

            .main-logo{
                font-size: 4rem;
                color: white;
                text-decoration: none;
                display: flex;
                flex-flow:  row nowrap;
                align-items: center;
                justify-content: center;
                width: fit-content;
                margin: 0 auto;
            }

            .main-logo-icon{
                margin-right: 2rem;
                
            }

            .search-form{
                border: 0.2rem solid black;
                max-width: 64rem;
                margin: 0 auto;
                border-radius: .4rem;
                position: relative;
            }
            
            .search-input,
            .search-button{
                border: none;
                background: none;
                outline: none;
                padding: 1rem;
                
            }
            .search-input{
                width: 100%;
                padding-right: 3rem;
            }

            .search-button{
                position: absolute;
                top: 0;
                right: 0;
            }

            .search-button:focus{
                outline: 1px solid rgb(17, 160, 243);
                background: rgb(241, 241, 241);
            }
            
            .search-form:focus-within {
                border-color: rgb(17, 160, 243);
                background-color: snow;
            }

            .search-form:focus-within .search-button{
                color: rgb(17, 160, 243);
            }
        </style>
